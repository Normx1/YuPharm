Assistance continues to be provided during a difficult epidemiological situation.\
The administration and the primary trade union organization "YuPharm" have been supporting their union members since the first days of the fight against coronavirus infection.\
To minimize the risks of possible infection, workers were provided with hand sanitizers, hand skin protection creams, personal protective equipment, and fortification was carried out twice. Expenses for these events amounted to 177.8 thousand rubles.\
For non-working pensioners, members of the trade union, sets of respiratory protection equipment and disinfectants were collected and handed over.\
Also, the primary trade union organization "YuPharm "took part in the action" Let's manage together " announced by the Federation of Trade Unions of Belarus, the purpose of which was to support health workers involved in providing medical care to patients with COVID-19.\
To implement the campaign, amendments were made and approved to the regulations on the Fund for Assistance of the Primary Trade union Organization "YuPharm" and a decision was made on the issue of providing material assistance to trade union members in the event of their temporary disability caused by the COVID-19 coronovirus. For the period from May to the present, 66 people applied to the trade union committee for financial assistance, the amount of payments amounted to 10.9 thousand rubles.\
We express our gratitude to the Republican Trade Union Fund for the Support of Healthcare Workers. Among the members of the primary trade union organization "YuPharm", 18 employees who had suffered a serious illness applied to the Fund for financial assistance. The amount of financial assistance provided amounted to 10, 8 thousand rubles.\
Currently, work continues to provide financial assistance to employees who have fallen into a difficult life situation.\
