newsText=Оказание помощи в период сложной эпидемиологической ситуации продолжается.\
Администрация и первичная профсоюзная организация  «YuPharm» с первых дней борьбы с короновирусной инфекцией поддерживают своих членов профсоюза.  \
          Для минимизации рисков возможного заражения работники обеспечивались дезинфицирующими средствами для обработки рук, кремами для защиты кожи рук, средствами индивидуальной защиты, дважды проводилась витаминизация. Расходы на данные мероприятия составили 177,8 тыс. рублей.\
          Для неработающих пенсионеров, членов профсоюза собраны и переданы комплекты средств защиты органов дыхания и дезинфицирующих средств.\
Также первичная профсоюзная организация «YuPharm» приняла участие в объявленной Федерацией профсоюза Беларуси акции «Справимся вместе», целью которой явилась поддержка работников здравоохранения, участвующих в оказании медицинской помощи пациентам с заболеваем COVID-19.\
Для реализации акции были внесены и утверждены изменения в положение о Фонде помощи первичной профсоюзной организации «YuPharm» и принято решение по вопросу оказания материальной помощи членам профсоюза, в случае наступления у них временной нетрудоспособности, вызванное короновирусом COVID-19.  За период с мая по настоящее время в профсоюзный комитет за материальной помощью обратилось 66 человек, сумма выплат составила 10,9 тыс. рублей.\
Выражаем благодарность Республиканскому профсоюзному Фонду поддержки работников здравоохранения. Из числа членов первичной профсоюзной организации «YuPharm» за материальной помощью в Фонд обратилось 18 работников, которые перенесли заболевание в тяжелой форме. Сумма оказанной материальной помощи составила 10, 8 тыс. рублей.\
В настоящее время продолжается  работа по оказанию материальной помощи  работникам, попавшим в сложную жизненную ситуацию.
